<script type="text/javascript">
  $('document').ready(function(){
  var transEffect = Barba.BaseTransition.extend({
      start: function(){
        this.newContainerLoading.then(val => this.fadeInNewcontent($(this.newContainer)));
      },
      fadeInNewcontent: function(nc) {
        $(window).scrollTop(0);
        nc.hide();
        var _this = this;
        $(this.oldContainer).fadeOut(300).promise().done(() => {
          nc.css('visibility','visible');
          nc.fadeIn(300, function(){
            _this.done();
          })
        });
      }
  });
  Barba.Dispatcher.on('newPageReady', function(currentStatus, oldStatus, container) {
    var selector = '.filter span';

    $(selector).on('click', function(){
        $(selector).removeClass('active');
        $(this).addClass('active');
    });

    var selectedClass = "";
      $("span").click(function(){
      selectedClass = $(this).attr("data-rel");
      $("#portfolio").fadeTo(100, 0.0);
      $("#portfolio li").not("."+selectedClass).fadeOut();
      setTimeout(function() {
        $("."+selectedClass).fadeIn();
        $("#portfolio").fadeTo(200, 1);
      }, 400);
    });
  });

  Barba.Pjax.getTransition = function() {
    var tl = new TimelineMax();
    tl
    .to(".screen-wipe-left", 0.6, {x: "100%", repeat: 1, yoyo:true})
    .to(".screen-wipe-top", 0.5, {y: "100%", repeat: 1, yoyo:true}, "-=1")
    .to(".screen-wipe-bottom", 0.5, {y: "-100%", repeat: 1, yoyo:true})

    return transEffect;
  }
  Barba.Pjax.start();
  Barba.Prefetch.init();
  });
</script>

<script src="dist/slideout.min.js"></script>
<script type="text/javascript">
  var slideout = new Slideout({
    'panel': document.getElementById('main'),
    'menu': document.getElementById('menu'),
    'padding': 200,
    'tolerance': 70,
  	'side': 'left'
  });

    // Toggle button
  document.querySelector('.js-slideout-toggle').addEventListener('click', function() {
    slideout.open();
  });

  function close(eve) {
    eve.preventDefault();
    slideout.close();
  }

  slideout
    .on('beforeopen', function() {
      this.panel.classList.add('panel-open');
    })
    .on('open', function() {
      this.panel.addEventListener('click', close);
    })
    .on('beforeclose', function() {
      this.panel.classList.remove('panel-open');
      this.panel.removeEventListener('click', close);
    });
</script>
